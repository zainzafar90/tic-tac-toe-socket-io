<div class="board__result board__result--x result">
  <dl class="result__content">

    <!-- Game Result Title -->
    <dt class="result__title">
      {{ gameResult === 2 ? 'CAT WON THE GAME' : 'WINNER' }}!
    </dt>

    <dd class="result__details">
      <!-- Display Cross Icon -->
      <app-cross class="result__icon" *ngIf="gameResult === 0"></app-cross>

      <!-- Display Circle Icon -->
      <app-circle class="result__icon" *ngIf="gameResult === 1"></app-circle>

      <!-- Dispaly Draw Icon -->
      <div class="result__emoji" *ngIf="gameResult === 2">😭</div>
    </dd>

    <!-- Play Again Button -->
    <button class="result__reset" type="reset" (click)="playAgain()">Play again</button>

  </dl>

  <!-- Display Fireworks -->
  <ng-container *ngIf="gameResult !== 2">
